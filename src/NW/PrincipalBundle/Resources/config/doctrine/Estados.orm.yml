# src/NW/PrincipalBundle/Resources/config/doctrine/Estados.orm.yml
NW\PrincipalBundle\Entity\Estados:
    type: entity
    table: estados
    manyToOne:
        pais:
            targetEntity: Paises
            inversedBy: Estados
            joinColumn:
                name: paisId
                referencedColumnName: id
    oneToMany:
        novios:
            targetEntity: NW\UserBundle\Entity\Novios
            mappedBy: Estados
        novias:
            targetEntity: NW\UserBundle\Entity\Novias
            mappedBy: Estados
        registroproveedores:
            targetEntity: NW\UserBundle\Entity\registroproveedores
            mappedBy: Estados
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        paisId:
            type: integer
        estado:
            type: string
            length: 100