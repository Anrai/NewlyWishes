# src/NW/UserBundle/Resources/config/doctrine/Paises.orm.yml
NW\UserBundle\Entity\Paises:
    type: entity
    table: paises 
    oneToMany:
        estados:
            targetEntity: Estados 
            mappedBy: Paises 
    id:
        id:
            type: integer
            generator:
                strategy: AUTO	
    fields:
        pais:
            type: string
            length: 100