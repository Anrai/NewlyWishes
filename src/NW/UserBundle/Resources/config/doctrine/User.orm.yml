# src/NW/UserBundle/Resources/config/doctrine/User.orm.yml
NW\UserBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    oneToOne:
        novios:
            targetEntity: Novios
            mappedBy: user
    oneToOne:
        novias:
            targetEntity: Novias
            mappedBy: user
    oneToOne:
        registroproveedores:
            targetEntity: registroproveedores
            mappedBy: user