imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@NWPrincipalBundle/Resources/config/services.yml" }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ NWPrincipalBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
    assets:
       jquery_js:
           inputs:
               - %kernel.root_dir%/../vendor/arshaw/fullcalendar/lib/jquery.min.js
           output: js/jquery.js
       img_bootstrap_glyphicons_black:
           inputs:
               - %kernel.root_dir%/../vendor/twbs/bootstrap/img/glyphicons-halflings.png
           output: img/glyphicons-halflings.png
       img_bootstrap_glyphicons_white:
           inputs:
               - %kernel.root_dir%/../vendor/twbs/bootstrap/img/glyphicons-halflings-white.png
           output: img/glyphicons-halflings-white.png
       bootstrap_css:
           inputs:
               - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap.min.css
           output: css/bootstrap.css
       bootstrap_js:
           inputs:
               - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/js/bootstrap.min.js
           output: js/bootstrap.js
       fullcalendar_css:
           inputs:
               - %kernel.root_dir%/../vendor/arshaw/fullcalendar/fullcalendar/fullcalendar.css
           output: css/fullcalendar.css
       fullcalendar_js:
           inputs:
               - %kernel.root_dir%/../vendor/arshaw/fullcalendar/fullcalendar/fullcalendar.min.js
               - %kernel.root_dir%/../vendor/arshaw/fullcalendar/fullcalendar/gcal.js
           output: js/fullcalendar.js

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        resolve_target_entities:
            Symfony\Component\Security\Core\User\UserInterface: NW\UserBundle\Entity\User # your User entity

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: NW\UserBundle\Entity\User